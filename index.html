<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="google-site-verification" content="6ksaxc-83cRqqbOos1V80T_-TIB6Qh_XXHU2TiZCFuQ" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d5f22ee4f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <div class="ta-container">
      <div class="heading">
        <h1>Todo App</h1>
      </div>
      <div class="ta-wrapper">
        <div class="input-wrapper">
          <input type="text" id="todo-input" placeholder="Add a new task...">
          <button id="submit">Add</button>
        </div>
        <div class="todo-lists">
          <!-- Dynamic todo items will be added here -->
        </div>
        <div class="task-counters">
          <p>Total Tasks: <span id="total-tasks">0</span></p>
          <p>Pending Tasks: <span id="pending-tasks">0</span></p>
          <p>Completed Tasks: <span id="completed-tasks">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
